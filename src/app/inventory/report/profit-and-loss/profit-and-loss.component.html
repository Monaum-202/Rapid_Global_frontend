<div class="container py-4">
  <div class="d-flex align-items-center mb-3">
    <h2 class="me-auto">Profit & Loss</h2>
    <div>
      <label class="small-muted me-2">From</label>
      <input type="date" id="start" class="form-control d-inline-block" style="width:170px" />
      <label class="small-muted ms-3 me-2">To</label>
      <input type="date" id="end" class="form-control d-inline-block" style="width:170px" />
      <button class="btn btn-primary ms-3" id="apply" (click)="onApply()">Apply</button>
      <button class="btn btn-outline-secondary ms-2" id="reset" (click)="onReset()">Reset</button>
    </div>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card p-3 card-metric">
        <div class="small-muted">Total Revenue</div>
        <div class="h4" id="totalSales">৳ 0</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 card-metric">
        <div class="small-muted">Cost of Goods Sold</div>
        <div class="h4 text-danger" id="cogs">৳ 0</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 card-metric">
        <div class="small-muted">Operating Expenses</div>
        <div class="h4" id="opex">৳ 0</div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 card-metric">
        <div class="small-muted">Net Profit</div>
        <div class="h4" id="netProfit">৳ 0</div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-8">
      <div class="card p-3">
        <canvas id="profitChart" height="130"></canvas>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <h6>Summary</h6>
        <ul class="list-unstyled" id="summaryList">
        </ul>
        <div class="mt-3">
          <button class="btn btn-sm btn-outline-primary" id="exportCsv" (click)="exportCsv()">Export CSV</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card p-3">
    <h5>Detailed Transactions</h5>
    <div class="table-wrap mt-2">
      <table class="table table-sm table-hover">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
            <th>Amount (৳)</th>
            <th>Tag</th>
          </tr>
        </thead>
        <tbody id="txnTable"></tbody>
      </table>
    </div>
  </div>
</div>
