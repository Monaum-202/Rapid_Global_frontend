<div class="container">
<h1>Inventory Report</h1>
  <div class="filters">
    <div>
      <label>From:</label>
      <input type="date" [(ngModel)]="fromDate" (change)="filterData()">
    </div>
    <div>
      <label>To:</label>
      <input type="date" [(ngModel)]="toDate" (change)="filterData()">
    </div>
    <button (click)="clearFilter()">Clear</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Month</th>
        <th>In</th>
        <th>Use</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of filteredData">
        <td>{{ record.date }}</td>
        <td>{{ record.month }}</td>
        <td>{{ record.in }}</td>
        <td>{{ record.use }}</td>
        <td>{{ record.stock }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2"><strong>Total</strong></td>
        <td><strong>{{ getTotalIn() }}</strong></td>
        <td><strong>{{ getTotalUse() }}</strong></td>
        <td><strong>{{ getCurrentStock() }}</strong></td>
      </tr>
    </tfoot>
  </table>
</div>
