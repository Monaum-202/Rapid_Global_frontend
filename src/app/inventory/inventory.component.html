<div class="app-container" [class.sidebar-collapsed]="sideNav.isSidebarCollapsed">
  <!-- Sidebar -->
  <app-side-nav #sideNav></app-side-nav>

  <!-- Main Content -->
  <div class="main-content">

    <!-- ðŸ§­ Top Bar -->
    <div class="top-bar">
      <div class="left-section">
        <button class="menu-btn" (click)="sideNav.toggleSidebar()">
          <i class="fa fa-bars"></i>
        </button>
        <h3 *ngIf="title">{{ title }}</h3>
      </div>

      <div class="right-section">
        <i class="fa fa-bell notification-icon"></i>

        <!-- ðŸ‘¤ Profile Dropdown -->
        <div class="profile dropdown">
          <img src="assets/images.png"
               alt="User"
               class="profile-pic dropdown-toggle"
               data-bs-toggle="dropdown" />

          <ul class="dropdown-menu dropdown-menu-end shadow-sm rounded-3">
            <li>
              <a class="dropdown-item" routerLink="/inventory/profile">
                <i class="fa fa-user me-2"></i> Profile
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>

            <li>
              <a class="dropdown-item text-danger"
                 data-bs-toggle="modal"
                 data-bs-target="#confirmLogoutModal">
                <i class="fa fa-sign-out me-2"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <!-- Main Page Content -->
    <router-outlet></router-outlet>
  </div>
</div>


<!-- ðŸ”¥ Logout Confirm Modal -->
<div class="modal fade" id="confirmLogoutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">

      <div class="modal-body text-center p-4">
        <h4 class="fw-bold">Logout?</h4>
        <p class="text-muted mb-4">Are you sure you want to logout?</p>

        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-light px-4" data-bs-dismiss="modal">Cancel</button>

          <button class="btn btn-danger px-4"
                  (click)="confirmLogout()"
                  data-bs-dismiss="modal">
            Logout
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
