  <!-- Error Alert -->

    {{ error }}
    <button type="button" class="btn-close" (click)="error = null"></button>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading">
    <!-- Main Metrics -->
    <div class="row g-3 mb-4">
      <div *ngFor="let metric of mainMetrics" class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
        <div class="card shadow-sm border-0 h-100 rounded-3">
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <p class="text-secondary mb-1">{{ metric.title }}</p>
                <h4 class="fw-semibold mb-0">{{ metric.value }}</h4>
              </div>
              <div [ngClass]="metric.bgColor" class="rounded-circle d-flex justify-content-center align-items-center p-2">
                <svg
                  [ngClass]="metric.accentColor"
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  width="24"
                  height="24"
                >
                  <path [attr.d]="getIconSvg(metric.icon)"></path>
                </svg>
              </div>
            </div>

            <div class="d-flex align-items-center gap-2">
              <svg
                *ngIf="metric.isPositive"
                class="text-success"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="18"
                height="18"
              >
                <path d="M23 6l-9.5 9.5-5-5L1 18"></path>
              </svg>
              <svg
                *ngIf="!metric.isPositive"
                class="text-danger"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="18"
                height="18"
              >
                <path d="M23 18L13.5 8.5l-5 5L1 6"></path>
              </svg>

              <span
                [class.text-success]="metric.isPositive"
                [class.text-danger]="!metric.isPositive"
                class="fw-semibold"
              >
                {{ metric.change }}
              </span>
              <small class="text-muted">vs last period</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Secondary Metrics -->
    <div class="row g-3 mb-4">
      <div *ngFor="let metric of secondaryMetrics" class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
        <div class="card shadow-sm border-0 h-100 rounded-3">
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <p class="text-secondary mb-1">{{ metric.title }}</p>
                <h4 class="fw-semibold mb-0">{{ metric.value }}</h4>
              </div>
              <div [ngClass]="metric.bgColor" class="rounded-circle d-flex justify-content-center align-items-center p-2">
                <svg
                  [ngClass]="metric.accentColor"
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  width="24"
                  height="24"
                >
                  <path [attr.d]="getIconSvg(metric.icon)"></path>
                </svg>
              </div>
            </div>

            <div class="d-flex align-items-center gap-2">
              <svg
                *ngIf="metric.isPositive"
                class="text-success"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="18"
                height="18"
              >
                <path d="M23 6l-9.5 9.5-5-5L1 18"></path>
              </svg>
              <svg
                *ngIf="!metric.isPositive"
                class="text-danger"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="18"
                height="18"
              >
                <path d="M23 18L13.5 8.5l-5 5L1 6"></path>
              </svg>

              <span
                [class.text-success]="metric.isPositive"
                [class.text-danger]="!metric.isPositive"
                class="fw-semibold"
              >
                {{ metric.change }}
              </span>
              <small class="text-muted">vs last period</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Inventory Section -->
    <div class="row g-3 mb-4">
      <div class="col-12">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body">
            <h2 class="h5 fw-bold mb-4">Inventory Status</h2>
            <div class="row g-3">
              <div *ngFor="let item of inventoryItems" class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <div class="card h-100 border">
                  <div class="card-body text-center">
                    <div *ngIf="item.icon" class="mb-2">
                      <img [src]="item.icon" [alt]="item.label" style="width: 40px; height: 40px;" />
                    </div>
                    <div *ngIf="item.color" class="mb-2">
                      <div [style.background-color]="item.color" style="width: 40px; height: 40px; margin: 0 auto; border-radius: 8px; border: 1px solid #ddd;"></div>
                    </div>
                    <p class="small text-secondary mb-1">{{ item.label }}</p>
                    <h4 class="fw-bold mb-0">{{ item.count }}</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Time Filter -->
    <div class="row g-3 mb-4">
      <div class="col-12">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body">
            <div class="d-flex gap-2 flex-wrap">
              <button
                *ngFor="let filter of timeFilters"
                (click)="setTimeFilter(filter)"
                [class.btn-primary]="timeFilter === filter"
                [class.btn-outline-primary]="timeFilter !== filter"
                class="btn btn-sm">
                {{ filter | titlecase }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="row g-3 mb-4">
      <!-- Sales & Profit Trend -->
      <div class="col-lg-6">
        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Sales & Profit Trend</h3>
            <canvas id="salesChart" width="600" height="300"></canvas>
          </div>
        </div>
      </div>

      <!-- Sales by Category -->
      <div class="col-lg-6">
        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Sales by Category</h3>
            <canvas id="pieChart" width="600" height="300"></canvas>
          </div>
        </div>
      </div>

      <!-- Weekly Orders -->
      <div class="col-lg-6">
        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Weekly Orders</h3>
            <canvas id="barChart" width="600" height="300"></canvas>
          </div>
        </div>
      </div>

      <!-- Revenue vs Expenses -->
      <div class="col-lg-6">
        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Revenue vs Expenses</h3>
            <canvas id="lineChart" width="600" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
